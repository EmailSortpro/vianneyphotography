<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Vianney Hastings Photography</title>
    <meta name="description" content="Découvrez le portfolio de Vianney Hastings : mariages, événements et portraits. Photographies professionnelles en région parisienne.">
    <link rel="canonical" href="https://superb-melba-5f704d.netlify.app/portfolio.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #f8f8f6;
            --accent: #c9a96e;
            --text-light: #666;
            --white: #ffffff;
            --black: #000000;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--white);
        }

        /* Navigation */
        .nav-horizontal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        .nav-menu a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: var(--accent);
            color: var(--white);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
        }
        
        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        .main-content {
            margin-top: 80px;
            min-height: 100vh;
        }

        .page {
            padding: 60px;
            min-height: calc(100vh - 80px);
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary);
        }

        .portfolio-page {
            background: var(--white);
        }

        .portfolio-intro {
            max-width: 800px;
            margin: 0 auto 60px;
            text-align: center;
        }

        .portfolio-intro p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-item {
            position: relative;
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 30px 20px 20px;
            color: var(--white);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-overlay h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .gallery-overlay p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: var(--white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--white);
                flex-direction: column;
                justify-content: start;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s ease;
                box-shadow: 0 2px 20px rgba(0,0,0,0.1);
                z-index: 999;
            }
            
            .nav-menu.mobile-active {
                left: 0;
            }

            .nav-menu li {
                margin: 1rem 0;
            }
            
            .nav-menu a {
                font-size: 1.1rem;
                padding: 12px 24px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .page {
                padding: 40px 20px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .nav-container {
                padding: 0 20px;
            }

            .main-content {
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-horizontal">
        <div class="nav-container">
            <a href="index.html" class="logo">Vianney Hastings</a>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="websites.html">Sites Web</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="main-content">
        <div class="page portfolio-page">
            <h2 class="section-title">Portfolio</h2>
            <div class="portfolio-intro">
                <p>Découvrez une sélection de mes plus belles réalisations : mariages, événements et portraits. Chaque image raconte une histoire unique et capture l'émotion de l'instant.</p>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item" onclick="openLightbox(0)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC05172.jpg" 
                         alt="Photographie de mariage" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(1)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC00053.jpg" 
                         alt="Réception de mariage" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(2)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04038.jpg" 
                         alt="Portrait de couple" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(3)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04004.jpg" 
                         alt="Mariage élégant" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(4)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC03817.jpg" 
                         alt="Séance engagement" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(5)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04047.jpg" 
                         alt="Détails de mariage" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(6)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04765.jpg" 
                         alt="Événement professionnel" 
                         loading="lazy">
                </div>

                <div class="gallery-item" onclick="openLightbox(7)">
                    <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC05198.jpg" 
                         alt="Portrait artistique" 
                         loading="lazy">
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content">
            <img class="lightbox-image" id="lightbox-image" src="" alt="">
            <button class="lightbox-nav lightbox-prev" onclick="prevImage()">‹</button>
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">›</button>
            <button class="lightbox-close" onclick="closeLightbox()">×</button>
            <div class="lightbox-counter" id="lightbox-counter"></div>
        </div>
    </div>

    <script>
        // Images pour la lightbox
        const images = [
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC05172.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC00053.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04038.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04004.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC03817.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04047.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC04765.jpg',
            'https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC05198.jpg'
        ];

        let currentImageIndex = 0;

        // Menu mobile
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            const navMenu = document.querySelector('.nav-menu');
            const menuToggle = this;
            
            navMenu.classList.toggle('mobile-active');
            menuToggle.classList.toggle('active');
        });

        // Fermer le menu mobile au clic sur un lien
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('.nav-menu').classList.remove('mobile-active');
                document.querySelector('.menu-toggle').classList.remove('active');
            });
        });

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateLightboxImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCounter = document.getElementById('lightbox-counter');
            
            lightboxImage.src = images[currentImageIndex];
            lightboxImage.alt = 'Photo ' + (currentImageIndex + 1);
            lightboxCounter.textContent = `${currentImageIndex + 1} / ${images.length}`;
        }

        // Navigation clavier
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Effet navbar au scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.nav-horizontal');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255, 255, 255, 0.98)';
                navbar.style.boxShadow = '0 2px 20px rgba(0,0,0,0.1)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                navbar.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
