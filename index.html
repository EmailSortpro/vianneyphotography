<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianney Hastings - Photographe Mariages & Événements</title>
    <meta name="description" content="Photographe professionnel spécialisé dans les mariages, événements et portraits. Paris et région parisienne.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #f8f8f6;
            --accent: #c9a96e;
            --text-light: #666;
            --white: #ffffff;
            --black: #000000;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--white);
            overflow-x: hidden;
        }

        /* Navigation fixe */
        .nav-horizontal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            background: none;
            border: none;
            font-family: inherit;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--primary);
            cursor: pointer;
            white-space: nowrap;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: var(--accent);
            color: var(--white);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-menu button {
            background: none;
            border: none;
            color: var(--primary);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 400;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-menu button:hover,
        .nav-menu button.active {
            background: var(--accent);
            color: var(--white);
        }

        /* Menu mobile */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            background: none;
            border: none;
        }
        
        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Container principal */
        #app {
            width: 100%;
            min-height: 100vh;
        }

        /* Hero fullscreen */
        .home-page {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC03748.jpg');
            background-size: cover;
            background-position: center 35%;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: var(--white);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
            animation: fadeInUp 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: var(--accent);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out 0.9s both;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Indicateur de scroll */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-indicator span {
            font-size: 2rem;
            color: var(--white);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .scroll-indicator:hover span {
            opacity: 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Section intro */
        .intro-section {
            background: var(--secondary);
            padding: 80px 60px;
            text-align: center;
        }

        .intro-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .intro-content h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .intro-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 60px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .services-preview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-top: 60px;
        }

        .service-preview {
            padding: 30px 20px;
            background: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-preview:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .service-preview h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .service-preview p {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        /* Gallery Pages */
        .gallery-page {
            padding-top: 100px;
            padding-bottom: 60px;
            background: var(--secondary);
            min-height: 100vh;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .gallery-title {
            font-size: 3rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Grille de galerie avec photos carrées */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #f0f0f0;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        /* Section spéciale mariage et sites web - STYLE UNIFIÉ */
        .wedding-intro {
            background: var(--white);
            padding: 60px 40px;
            margin-bottom: 40px;
        }

        .wedding-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        /* GRILLE FORCÉE SUR UNE LIGNE */
        .four-columns {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 40px;
            width: 100%;
        }

        .column-item {
            flex: 1;
            padding: 20px 10px;
            background: var(--secondary);
            border-radius: 8px;
            transition: transform 0.3s ease;
            text-align: center;
            min-width: 0; /* Important pour éviter le débordement */
        }

        .column-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .column-item h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .column-item p {
            color: var(--text-light);
            line-height: 1.4;
            font-size: 0.85rem;
        }

        /* Other pages */
        .content-page {
            padding-top: 100px;
            min-height: 100vh;
        }

        .web-services-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .about-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-light);
        }

        .about-text p {
            margin-bottom: 30px;
        }

        .about-image {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-form {
            background: var(--secondary);
            padding: 40px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: var(--white);
        }

        .submit-btn {
            background: var(--accent);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #b8956a;
            transform: translateY(-2px);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem;
            color: var(--white);
            cursor: pointer;
            z-index: 2001;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: var(--white);
            cursor: pointer;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            user-select: none;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.6);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 1rem;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--white);
                flex-direction: column;
                justify-content: start;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s ease;
                box-shadow: 0 2px 20px rgba(0,0,0,0.1);
                z-index: 999;
            }
            
            .nav-menu.mobile-active {
                left: 0;
            }

            .nav-menu button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }

            .four-columns {
                flex-wrap: wrap;
            }

            .column-item {
                flex: 1 1 45%;
            }

            .services-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .four-columns {
                flex-direction: column;
            }

            .column-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

                    <div class="about-content">
                        <div class="about-text">
                            <h2 style="font-size: 2.5rem; font-weight: 300; margin-bottom: 30px; color: var(--primary);">À propos</h2>
                            <p>Vianney, 30 ans, photographe de passion, originaire de Nantes, j'ai beaucoup voyagé entre l'Amérique du sud, l'Asie et le Royaume-Uni où j'ai résidé pendant 5 ans.</p>
                            <p>Mon goût pour le voyage m'a donné cette passion pour la photographie que j'ai envie de partager aujourd'hui.</p>
                        </div>
                        <div class="about-image">
                            <img src="https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/Vianney.jpg" alt="Portrait de Vianney Hastings">
                        </div>
                    </div>
                </div>
            `,
            contact: `
                <div class="content-page" style="background: var(--white);">
                    <div class="contact-container">
                        <div>
                            <h3 style="font-size: 2rem; margin-bottom: 40px; color: var(--primary);">Parlons de votre projet</h3>
                            <div style="margin-bottom: 30px;">
                                <h4 style="font-size: 0.9rem; font-weight: 500; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">Téléphone</h4>
                                <p style="color: var(--text-light); font-size: 1.1rem;">07 67 28 80 86</p>
                            </div>
                            <div style="margin-bottom: 30px;">
                                <h4 style="font-size: 0.9rem; font-weight: 500; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">Email</h4>
                                <p style="color: var(--text-light); font-size: 1.1rem;">vianneyhastings@gmail.com</p>
                            </div>
                            <div>
                                <h4 style="font-size: 0.9rem; font-weight: 500; color: var(--accent); margin-bottom: 10px; text-transform: uppercase;">Localisation</h4>
                                <p style="color: var(--text-light); font-size: 1.1rem;">Paris et région parisienne<br>Déplacements possibles</p>
                            </div>
                        </div>
                        <div class="contact-form">
                            <form onsubmit="handleSubmit(event)">
                                <div class="form-group">
                                    <label>Nom *</label>
                                    <input type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Email *</label>
                                    <input type="email" required>
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea rows="5" placeholder="Décrivez votre projet..."></textarea>
                                </div>
                                <button type="submit" class="submit-btn">Envoyer le message</button>
                            </form>
                        </div>
                    </div>
                </div>
            `
        };

        // Navigation
        function navigate(page) {
            currentPage = page;
            
            // Mettre à jour le contenu
            document.getElementById('app').innerHTML = pages[page];
            
            // Mettre à jour la navigation active
            document.querySelectorAll('.nav-menu button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(page) || 
                    (page === 'home' && btn.textContent === 'Accueil') ||
                    (page === 'web' && btn.textContent === 'Sites Web')) {
                    btn.classList.add('active');
                }
            });
            
            // Fermer le menu mobile
            document.querySelector('.nav-menu').classList.remove('mobile-active');
            document.querySelector('.menu-toggle').classList.remove('active');
            
            // Charger les galeries si nécessaire
            if (page === 'portrait' || page === 'mariage' || page === 'reportage') {
                loadGalleryForPage(page);
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Chargement des galeries
        async function loadGalleryForPage(page) {
            const container = document.getElementById('gallery-content');
            if (!container) return;
            
            // Utiliser le cache si disponible
            if (galleryCache[page]) {
                displayGalleryFast(galleryCache[page], container);
                return;
            }
            
            // Afficher le loader
            container.innerHTML = '<div class="loading">Chargement des images...</div>';
            
            try {
                let urls = [];
                
                if (page === 'portrait') {
                    urls = ['portrait'];
                } else if (page === 'mariage') {
                    urls = ['wedding'];
                } else if (page === 'reportage') {
                    urls = ['reportage', 'archi'];
                }
                
                const allImages = [];
                
                // Chargement parallèle
                const promises = urls.map(folder => 
                    fetch(`https://api.github.com/repos/EmailSortpro/vianneyphotography/contents/${folder}`)
                        .then(response => response.json())
                        .then(files => files.filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)))
                );
                
                const results = await Promise.all(promises);
                results.forEach(files => {
                    allImages.push(...files.slice(0, 12));
                });
                
                // Mettre en cache
                galleryCache[page] = allImages;
                
                // Afficher
                displayGalleryFast(allImages, container);
                
            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = '<div class="loading">Erreur lors du chargement. <button onclick="loadGalleryForPage(\'' + page + '\')" style="margin-left: 10px; padding: 5px 10px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer;">Réessayer</button></div>';
            }
        }

        // Affichage rapide de la galerie
        function displayGalleryFast(images, container) {
            container.innerHTML = '';
            const imageUrls = [];
            
            const fragment = document.createDocumentFragment();
            
            images.forEach((file, index) => {
                imageUrls.push(file.download_url);
                
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.style.background = '#f0f0f0';
                item.onclick = () => openLightbox(imageUrls, index);
                
                const img = document.createElement('img');
                img.src = file.download_url;
                img.alt = 'Photo';
                img.loading = 'eager';
                img.decoding = 'async';
                
                item.appendChild(img);
                fragment.appendChild(item);
            });
            
            container.appendChild(fragment);
        }

        // Fonction pour scroller vers l'intro
        function scrollToIntro() {
            const intro = document.getElementById('intro-section');
            if (intro) {
                intro.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Détection du scroll sur la page d'accueil
        let isScrolling = false;
        
        function handleHomeScroll(e) {
            if (currentPage !== 'home' || isScrolling) return;
            
            const intro = document.getElementById('intro-section');
            if (intro) {
                const rect = intro.getBoundingClientRect();
                if (rect.top < 100 && e.deltaY > 0) {
                    isScrolling = true;
                    navigate('portrait');
                    setTimeout(() => { isScrolling = false; }, 1000);
                    return;
                }
            }
            
            if (e.deltaY > 0) {
                scrollToIntro();
            }
        }

        // Lightbox
        function openLightbox(images, index) {
            currentGalleryImages = images;
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxImage() {
            document.getElementById('lightbox-img').src = currentGalleryImages[currentImageIndex];
            document.getElementById('current-img').textContent = currentImageIndex + 1;
            document.getElementById('total-img').textContent = currentGalleryImages.length;
        }

        function changeLightboxImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = currentGalleryImages.length - 1;
            } else if (currentImageIndex >= currentGalleryImages.length) {
                currentImageIndex = 0;
            }
            updateLightboxImage();
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Menu mobile
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const menuToggle = document.querySelector('.menu-toggle');
            navMenu.classList.toggle('mobile-active');
            menuToggle.classList.toggle('active');
        }

        // Formulaire
        function handleSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            btn.textContent = 'Message envoyé !';
            btn.style.background = '#4CAF50';
            setTimeout(() => {
                btn.textContent = 'Envoyer le message';
                btn.style.background = '';
                e.target.reset();
            }, 3000);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                else if (e.key === 'ArrowLeft') changeLightboxImage(-1);
                else if (e.key === 'ArrowRight') changeLightboxImage(1);
            } else if (currentPage === 'home' && e.key === 'ArrowDown') {
                navigate('portrait');
            }
        });

        // Scroll wheel navigation
        window.addEventListener('wheel', handleHomeScroll, { passive: true });

        // Touch navigation pour mobile
        let touchStartY = 0;
        
        window.addEventListener('touchstart', (e) => {
            if (currentPage === 'home') {
                touchStartY = e.touches[0].clientY;
            }
        });
        
        window.addEventListener('touchend', (e) => {
            if (currentPage === 'home') {
                const touchEndY = e.changedTouches[0].clientY;
                if (touchStartY - touchEndY > 50) {
                    navigate('portrait');
                }
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            navigate('home');
        });
    </script>
</body>
</html>
