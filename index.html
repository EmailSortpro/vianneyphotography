<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vianney Hastings - Photographe Mariages & Événements</title>
    <meta name="description" content="Photographe professionnel spécialisé dans les mariages, événements et portraits. Paris et région parisienne.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #f8f8f6;
            --accent: #c9a96e;
            --text-light: #666;
            --white: #ffffff;
            --black: #000000;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--white);
            overflow-x: hidden;
        }

        /* Navigation fixe */
        .nav-horizontal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            background: none;
            border: none;
            font-family: inherit;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            background: var(--accent);
            color: var(--white);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-menu button {
            background: none;
            border: none;
            color: var(--primary);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 400;
            padding: 6px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-menu button:hover,
        .nav-menu button.active {
            background: var(--accent);
            color: var(--white);
        }

        /* Menu mobile */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 8px;
            background: none;
            border: none;
        }
        
        .menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Container principal */
        #app {
            width: 100%;
            min-height: 100vh;
        }

        /* Hero fullscreen avec titre */
        .home-page {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/EmailSortpro/vianneyphotography/main/DSC03748.jpg');
            background-size: cover;
            background-position: center 35%;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: var(--white);
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
            animation: fadeInUp 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero .subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 1.5s ease-out 0.3s both;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: var(--accent);
            color: var(--white);
            text-decoration: none;
            border: none;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out 0.9s both;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gallery Pages - CARRÉS */
        .gallery-page {
            padding-top: 100px;
            padding-bottom: 60px;
            background: var(--secondary);
            min-height: 100vh;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 0 20px;
        }

        .gallery-title {
            font-size: 3rem;
            font-weight: 300;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Grille de galerie avec photos CARRÉES */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 0 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background: #f0f0f0;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        /* Section spéciale mariage */
        .wedding-intro {
            background: var(--white);
            padding: 60px 40px;
            margin-bottom: 40px;
        }

        .wedding-content {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .wedding-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .wedding-service {
            padding: 30px;
            background: var(--secondary);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .wedding-service:hover {
            transform: translateY(-5px);
        }

        .wedding-service h3 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .wedding-service p {
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Other pages styles */
        .content-page {
            padding-top: 100px;
            min-height: 100vh;
        }

        .about-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--text-light);
        }

        .about-text p {
            margin-bottom: 30px;
        }

        .about-image {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .web-services-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .process-step {
            background: var(--secondary);
            padding: 40px 30px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .process-step:hover {
            transform: translateY(-10px);
        }

        .step-number {
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0 auto 20px;
        }

        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .contact-form {
            background: var(--secondary);
            padding: 40px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background: var(--white);
        }

        .submit-btn {
            background: var(--accent);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background: #b8956a;
            transform: translateY(-2px);
        }

        /* Lightbox avec navigation */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 3rem;
            color: var(--white);
            cursor: pointer;
            z-index: 2001;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: var(--white);
            cursor: pointer;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            user-select: none;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.6);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 1rem;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .menu-toggle {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--white);
                flex-direction: column;
                justify-content: start;
                align-items: center;
                padding-top: 2rem;
                transition: left 0.3s ease;
                box-shadow: 0 2px 20px rgba(0,0,0,0.1);
                z-index: 999;
            }
            
            .nav-menu.mobile-active {
                left: 0;
            }

            .nav-menu button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }

            .services-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-horizontal">
        <div class="nav-container">
            <button class="logo" onclick="navigate('home')">Vianney Hastings</button>
            <ul class="nav-menu" id="navMenu">
                <li><button onclick="navigate('home')" class="active">Accueil</button></li>
                <li><button onclick="navigate('portrait')">Portrait</button></li>
                <li><button onclick="navigate('mariage')">Mariage</button></li>
                <li><button onclick="navigate('reportage')">Reportage</button></li>
                <li><button onclick="navigate('web')">Sites Web</button></li>
                <li><button onclick="navigate('about')">À propos</button></li>
                <li><button onclick="navigate('contact')">Contact</button></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Container principal -->
    <div id="app"></div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeLightboxImage(-1)">‹</span>
        <span class="lightbox-nav lightbox-next" onclick="changeLightboxImage(1)">›</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
        <div class="lightbox-counter">
            <span id="current-img">1</span> / <span id="total-img">1</span>
        </div>
    </div>

    <script>
        // État de l'application
        let currentPage = 'home';
        let galleryCache = {};
        let currentGalleryImages = [];
        let currentImageIndex = 0;

        // Contenu HTML des pages
        const pages = {
            home: `
                <div class="home-page">
                    <div class="hero-background"></div>
                    <div class="hero-overlay"></div>
                    <div class="hero-content">
                        <h1>Vianney Hastings</h1>
                        <p class="subtitle">Photographe Mariages, Événements, Portraits</p>
                        <button class="cta-button" onclick="navigate('portrait')">Découvrir mon travail</button>
                    </div>
                </div>
            `,
            portrait: `
                <div class="gallery-page">
                    <div class="gallery-header">
                        <h2 class="gallery-title">Portraits</h2>
                        <p class="gallery-subtitle">Capturer l'essence de chaque personnalité dans des portraits authentiques et naturels.</p>
                    </div>
                    <div id="gallery-content" class="gallery-grid">

            `,
            mariage: `
                <div class="gallery-page">
                    <div class="wedding-intro">
                        <div class="wedding-content">

                            </p>
                            <div class="wedding-services">
                                <div class="wedding-service">
                                    <h3>Préparatifs</h3>
                                    <p>Les moments intimes de préparation, l'émotion des premiers regards.</p>
                                </div>
                                <div class="wedding-service">
                                    <h3>Cérémonie</h3>
                                    <p>L'échange des vœux, les larmes de joie, capturés avec sensibilité.</p>
                                </div>
                                <div class="wedding-service">
                                    <h3>Réception</h3>
                                    <p>L'ambiance festive et tous les moments spontanés de votre soirée.</p>
                                </div>
                                <div class="wedding-service">
                                    <h3>Couple</h3>
                                    <p>Des portraits romantiques dans des décors soigneusement choisis.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gallery-header">
                        <p class="gallery-subtitle">Découvrez une sélection de mes plus beaux mariages</p>
                    </div>
                    <div id="gallery-content" class="gallery-grid">
                        <div class="loading">Chargement des images...</div>
                    </div>
                </div>
            `,
            reportage: `
                <div class="gallery-page">
                    <div class="gallery-header">

                        <div class="loading">Chargement des images...</div>
                    </div>
                </div>
            `,
            web: `
                <div class="content-page" style="background: var(--white);">
                    <div class="web-services-content">
                        <div style="text-align: center; margin-bottom: 80px;">
                            <h2 style="font-size: 3rem; font-weight: 300; color: var(--primary); margin-bottom: 20px;">Création de Sites Web</h2>
                            <p style="font-size: 1.2rem; color: var(--text-light); max-width: 700px; margin: 0 auto; line-height: 1.8;">

            about: `
                <div class="content-page" style="background: var(--secondary);">
                    <div class="about-content">
                        <div class="about-text">
                            <h2 style="font-size: 2.5rem; font-weight: 300; margin-bottom: 30px; color: var(--primary);">À propos</h2>

            `,
            contact: `

                            <h3 style="font-size: 2rem; margin-bottom: 40px; color: var(--primary);">Parlons de votre projet</h3>
                            <div style="margin-bottom: 30px;">

        // Navigation simplifiée
        function navigate(page) {
            currentPage = page;
            
            // Mettre à jour le contenu
            document.getElementById('app').innerHTML = pages[page];
            
            // Mettre à jour la navigation active
            document.querySelectorAll('.nav-menu button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(page) || 
                    (page === 'home' && btn.textContent === 'Accueil') ||
                    (page === 'web' && btn.textContent === 'Sites Web')) {
                    btn.classList.add('active');
                }
            });
            
            // Fermer le menu mobile
            document.querySelector('.nav-menu').classList.remove('mobile-active');
            document.querySelector('.menu-toggle').classList.remove('active');
            
            // Charger les galeries si nécessaire
            if (page === 'portrait' || page === 'mariage' || page === 'reportage') {
                loadGalleryForPage(page);
            }
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Chargement optimisé des galeries
        async function loadGalleryForPage(page) {
            const container = document.getElementById('gallery-content');
            if (!container) return;
            
            // Utiliser le cache si disponible
            if (galleryCache[page]) {
                displayGallery(galleryCache[page], container);
                return;
            }
            
            try {
                let urls = [];
                
                if (page === 'portrait') {
                    urls = ['portrait'];
                } else if (page === 'mariage') {
                    urls = ['wedding'];
                } else if (page === 'reportage') {
                    urls = ['reportage', 'archi'];
                }
                
                const allImages = [];
                
                for (const folder of urls) {
                    const response = await fetch(`https://api.github.com/repos/EmailSortpro/vianneyphotography/contents/${folder}`);
                    const files = await response.json();
                    
                    const imageFiles = files.filter(file => 
                        /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                    ).slice(0, 20); // Limiter à 20 images par dossier pour la performance
                    
                    allImages.push(...imageFiles);
                }
                
                // Mettre en cache
                galleryCache[page] = allImages;
                
                // Afficher
                displayGallery(allImages, container);
                
            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = '<div class="loading">Erreur lors du chargement</div>';
            }
        }

        // Affichage de la galerie
        function displayGallery(images, container) {
            container.innerHTML = '';
            const imageUrls = [];
            
            images.forEach((file, index) => {
                imageUrls.push(file.download_url);
                
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.onclick = () => openLightbox(imageUrls, index);
                
                const img = document.createElement('img');
                img.src = file.download_url;
                img.alt = 'Photo';
                img.loading = 'lazy';
                
                item.appendChild(img);
                container.appendChild(item);
            });
        }

        // Lightbox
        function openLightbox(images, index) {
            currentGalleryImages = images;
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxImage() {
            document.getElementById('lightbox-img').src = currentGalleryImages[currentImageIndex];
            document.getElementById('current-img').textContent = currentImageIndex + 1;
            document.getElementById('total-img').textContent = currentGalleryImages.length;
        }

        function changeLightboxImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = currentGalleryImages.length - 1;
            } else if (currentImageIndex >= currentGalleryImages.length) {
                currentImageIndex = 0;
            }
            updateLightboxImage();
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Menu mobile
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const menuToggle = document.querySelector('.menu-toggle');
            navMenu.classList.toggle('mobile-active');
            menuToggle.classList.toggle('active');
        }

        // Formulaire
        function handleSubmit(e) {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            btn.textContent = 'Message envoyé !';
            btn.style.background = '#4CAF50';
            setTimeout(() => {
                btn.textContent = 'Envoyer le message';
                btn.style.background = '';
                e.target.reset();
            }, 3000);
        }

        // Détection du scroll sur la page d'accueil
        let isScrolling = false;
        
        function handleHomeScroll(e) {
            if (currentPage !== 'home' || isScrolling) return;
            
            // Détecter le scroll vers le bas
            if (e.deltaY > 0) {
                isScrolling = true;
                navigate('portrait');
                setTimeout(() => { isScrolling = false; }, 1000);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                else if (e.key === 'ArrowLeft') changeLightboxImage(-1);
                else if (e.key === 'ArrowRight') changeLightboxImage(1);
            } else if (currentPage === 'home' && e.key === 'ArrowDown') {
                navigate('portrait');
            }
        });

        // Scroll wheel navigation
        window.addEventListener('wheel', handleHomeScroll, { passive: true });

        // Touch navigation pour mobile
        let touchStartY = 0;
        
        window.addEventListener('touchstart', (e) => {
            if (currentPage === 'home') {
                touchStartY = e.touches[0].clientY;
            }
        });
        
        window.addEventListener('touchend', (e) => {
            if (currentPage === 'home') {
                const touchEndY = e.changedTouches[0].clientY;
                if (touchStartY - touchEndY > 50) { // Swipe up
                    navigate('portrait');
                }
            }
        });

        // Initialisation
        navigate('home');
    </script>
</body>
</html>
